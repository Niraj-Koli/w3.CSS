<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Images</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Images</h1>

        <hr />

        <h2>Rounded Images</h2>

        <hr />

        <div class="w3-center">
            <img
                src="Images/GojoAlpha.jpg"
                alt="Gojo"
                class="w3-image w3-round-small"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GojoAlpha.jpg"
                alt="Gojo"
                class="w3-image w3-round"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GojoAlpha.jpg"
                alt="Gojo"
                class="w3-image w3-round-large"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GojoAlpha.jpg"
                alt="Gojo"
                class="w3-image w3-round-xlarge"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GojoAlpha.jpg"
                alt="Gojo"
                class="w3-image w3-round-xxlarge"
                style="width: 40%" /><br /><br />

            <hr />

            <h2>Circle Image</h2>

            <hr />

            <img
                src="Images/DabiAlpha.jpg"
                alt="Dabi"
                class="w3-image w3-circle"
                style="width: 40%" />

            <hr />

            <h2>Bordered Images</h2>

            <hr />

            <img
                src="Images/GiyuEta.jpg"
                alt="Giyu"
                class="w3-image w3-border w3-border-black"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GiyuEta.jpg"
                alt="Giyu"
                class="w3-image w3-border w3-padding"
                style="width: 40%" /><br /><br />

            <hr />

            <h2>Card Images</h2>

            <hr />

            <img
                src="Images/GohanDelta.png"
                alt="Gohan"
                class="w3-image w3-card"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GohanDelta.png"
                alt="Gohan"
                class="w3-image w3-card-2"
                style="width: 40%" /><br /><br />
            <img
                src="Images/GohanDelta.png"
                alt="Gohan"
                class="w3-image w3-card-4"
                style="width: 40%" /><br /><br />

            <hr />

            <h2>Opacity Effects</h2>

            <hr />

            <img
                src="Images/IchigoAlpha.jpg"
                alt="Ichigo"
                class="w3-image"
                style="width: 40%" /><br /><br />
            <img
                src="Images/IchigoAlpha.jpg"
                alt="Ichigo"
                class="w3-image w3-opacity-min"
                style="width: 40%" /><br /><br />
            <img
                src="Images/IchigoAlpha.jpg"
                alt="Ichigo"
                class="w3-image w3-opacity"
                style="width: 40%" /><br /><br />
            <img
                src="Images/IchigoAlpha.jpg"
                alt="Ichigo"
                class="w3-image w3-opacity-max"
                style="width: 40%" /><br /><br />

            <hr />

            <h2>Grayscale Effects</h2>

            <hr />

            <img
                src="Images/LeviAlpha.jpg"
                alt="Levi"
                class="w3-image"
                style="width: 40%" /><br /><br />
            <img
                src="Images/LeviAlpha.jpg"
                alt="Levi"
                class="w3-image w3-grayscale-min"
                style="width: 40%" /><br /><br />
            <img
                src="Images/LeviAlpha.jpg"
                alt="Levi"
                class="w3-image w3-grayscale"
                style="width: 40%" /><br /><br />
            <img
                src="Images/LeviAlpha.jpg"
                alt="Levi"
                class="w3-image w3-grayscale-max"
                style="width: 40%" /><br /><br />

            <hr />

            <h2>Sepia Effects</h2>

            <hr />

            <img
                src="Images/LuffyAlpha.jpg"
                alt="Luffy"
                class="w3-image"
                style="width: 40%" /><br /><br />
            <img
                src="Images/LuffyAlpha.jpg"
                alt="Luffy"
                class="w3-image w3-sepia-min"
                style="width: 40%" /><br /><br />
            <img
                src="Images/LuffyAlpha.jpg"
                alt="Luffy"
                class="w3-image w3-sepia"
                style="width: 40%" /><br /><br />
            <img
                src="Images/LuffyAlpha.jpg"
                alt="Luffy"
                class="w3-image w3-sepia-max"
                style="width: 40%" /><br /><br />

            <hr />

            <h2>Hover Effects</h2>

            <hr />

            <img
                src="Images/SungJinwooAlpha.jpg"
                alt="Jinwoo"
                class="w3-image w3-opacity w3-hover-opacity-off"
                style="width: 40%" /><br /><br />
            <img
                src="Images/SungJinwooAlpha.jpg"
                alt="Jinwoo"
                class="w3-image w3-hover-opacity"
                style="width: 40%" /><br /><br />
            <img
                src="Images/SungJinwooAlpha.jpg"
                alt="Jinwoo"
                class="w3-image w3-hover-grayscale"
                style="width: 40%" /><br /><br />
            <img
                src="Images/SungJinwooAlpha.jpg"
                alt="Jinwoo"
                class="w3-image w3-hover-sepia"
                style="width: 40%" /><br /><br />
        </div>

        <hr />
    </body>
</html>
