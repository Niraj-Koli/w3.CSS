<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Display</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }

            div {
                font-size: 30px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Display</h1>

        <hr />

        <div class="w3-container">
            <div class="w3-display-container w3-aqua" style="height: 300px">
                <div class="w3-display-topleft">Top Left</div>
                <div class="w3-display-topmiddle">Top Middle</div>
                <div class="w3-display-topright">Top Right</div>
                <div class="w3-display-left">Left</div>
                <div class="w3-display-middle">Middle</div>
                <div class="w3-display-right">Right</div>
                <div class="w3-display-bottomleft">Bottom Left</div>
                <div class="w3-display-bottommiddle">Bottom Middle</div>
                <div class="w3-display-bottomright">Bottom Right</div>
            </div>
        </div>

        <hr />

        <div class="w3-container">
            <div class="w3-display-container w3-text-white">
                <img
                    src="Images/SungJinwooAlpha.jpg"
                    alt="Jinwoo"
                    style="width: 100%; height: 500px" />
                <div class="w3-display-topleft">Top Left</div>
                <div class="w3-display-topmiddle">Top Middle</div>
                <div class="w3-display-topright">Top Right</div>
                <div class="w3-display-left">Left</div>
                <div class="w3-display-middle">Middle</div>
                <div class="w3-display-right">Right</div>
                <div class="w3-display-bottomleft">Bottom Left</div>
                <div class="w3-display-bottommiddle">Bottom Middle</div>
                <div class="w3-display-bottomright">Bottom Right</div>
            </div>
        </div>

        <hr />

        <div class="w3-container">
            <div class="w3-display-container w3-aqua" style="height: 300px">
                <div class="w3-display-topleft w3-display-hover">Top Left</div>
                <div class="w3-display-topmiddle w3-display-hover">
                    Top Middle
                </div>
                <div class="w3-display-topright w3-display-hover">
                    Top Right
                </div>
                <div class="w3-display-left w3-display-hover">Left</div>
                <div class="w3-display-middle w3-display-hover">Middle</div>
                <div class="w3-display-right w3-display-hover">Right</div>
                <div class="w3-display-bottomleft w3-display-hover">
                    Bottom Left
                </div>
                <div class="w3-display-bottommiddle w3-display-hover">
                    Bottom Middle
                </div>
                <div class="w3-display-bottomright w3-display-hover">
                    Bottom Right
                </div>
            </div>
        </div>

        <hr />

        <div class="w3-container">
            <div class="w3-show w3-center">Shown</div>
            <br />

            <div class="w3-hide w3-center">Hidden</div>
            <br />

            <hr />

            <div class="w3-container w3-center">
                <button
                    class="w3-button w3-black w3-text-pink w3-hover-pink w3-hover-text-black w3-mobile">
                    Submit
                </button>
                <button
                    class="w3-button w3-black w3-text-pink w3-hover-pink w3-hover-text-black w3-mobile">
                    Click
                </button>
                <button
                    class="w3-button w3-black w3-text-pink w3-hover-pink w3-hover-text-black w3-mobile">
                    Reset
                </button>
            </div>
        </div>

        <hr />
    </body>
</html>
