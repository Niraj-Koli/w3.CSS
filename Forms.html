<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Forms</title>
    </head>

    <body>
        <style>
            body {
                background-color: linen;
            }

            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Forms</h1>

        <hr />

        <h2>Input Text</h2>

        <hr />

        <div class="w3-container w3-center w3-aqua w3-xxlarge w3-cursive">
            Form
        </div>

        <br />

        <form class="w3-container w3-large w3-cursive">
            Name<input class="w3-input" type="text" /> Email<input
                class="w3-input"
                type="email" />
            Password<input class="w3-input" type="password" />
        </form>

        <hr />

        <div class="w3-card-4">
            <div
                class="w3-container w3-center w3-pink w3-xxlarge w3-cursive w3-card-4">
                Form
            </div>
            <br />
            <form class="w3-container w3-large w3-cursive">
                Name<input class="w3-input w3-hover-blue" type="text" />
                Email<input class="w3-input w3-hover-aqua" type="email" />
                Password<input
                    class="w3-input w3-hover-green"
                    type="password" />
            </form>
        </div>

        <hr />

        <div class="w3-container w3-center w3-yellow w3-xxlarge w3-cursive">
            Form
        </div>

        <br />

        <form class="w3-container w3-large w3-cursive w3-text-purple">
            Name<input class="w3-input w3-amber" type="text" /> Email<input
                class="w3-input w3-amber"
                type="email" />
            Password<input class="w3-input w3-amber" type="password" />
        </form>

        <hr />

        <div class="w3-container w3-center w3-green w3-xxlarge w3-cursive">
            Form
        </div>

        <br />

        <form class="w3-container w3-large w3-cursive">
            Name<input
                class="w3-input w3-border w3-border-black w3-round"
                type="text" />
            Email<input
                class="w3-input w3-border w3-border-black w3-round-large"
                type="email" />
            Password<input
                class="w3-input w3-border w3-border-black w3-round-xlarge"
                type="password" />
        </form>

        <hr />

        <div class="w3-container w3-center w3-purple w3-xxlarge w3-cursive">
            Form
        </div>

        <br />

        <form class="w3-container w3-large w3-cursive">
            Name<input
                class="w3-input w3-animate-input"
                type="text"
                style="width: 400px" />
            Email<input
                class="w3-input w3-animate-input"
                type="email"
                style="width: 500px" />
            Password<input
                class="w3-input w3-border w3-border-black w3-animate-input"
                type="password"
                style="width: 300px" />
        </form>

        <hr />

        <h2>Checkbox</h2>

        <hr />

        <form class="w3-container w3-xxlarge w3-center w3-cursive">
            <input class="w3-check" type="checkbox" />Alpha
            <input class="w3-check" type="checkbox" checked="checked" />Delta
            <input class="w3-check" type="checkbox" checked="checked" />Gamma
            <input class="w3-check" type="checkbox" />Omega
            <input class="w3-check" type="checkbox" disabled />Beta
        </form>

        <hr />

        <h2>Radio Buttons</h2>

        <hr />

        <form class="w3-container w3-xxlarge w3-center w3-cursive">
            <input
                class="w3-radio"
                type="radio"
                name="gender"
                checked="checked" />Male
            <input class="w3-radio" type="radio" name="gender" />Female
            <input class="w3-radio" type="radio" name="gender" disabled />Other
        </form>

        <hr />

        <h2>Dropdown List</h2>

        <hr />

        <form class="w3-container w3-xlarge w3-center w3-cursive">
            <select class="w3-select w3-border" name="option">
                <option value="" disabled selected>Hobbies</option>
                <option value="Nero">Sports</option>
                <option value="Dante">Writing</option>
                <option value="Hertz">Reading</option>
                <option value="Alex">Singing</option></select
            ><br /><br />
            <button class="w3-button w3-xlarge w3-aqua w3-text-pink">
                Submit
            </button>
        </form>

        <hr />

        <h2>Grid Elements</h2>

        <hr />

        <div class="w3-row-padding w3-xlarge">
            <div class="w3-third">
                <input
                    class="w3-input w3-center w3-border"
                    type="text"
                    placeholder="One" />
            </div>
            <div class="w3-third">
                <input
                    class="w3-input w3-center w3-border"
                    type="text"
                    placeholder="Two" />
            </div>
            <div class="w3-third">
                <input
                    class="w3-input w3-center w3-border"
                    type="text"
                    placeholder="Three" />
            </div>
        </div>

        <hr />
    </body>
</html>
