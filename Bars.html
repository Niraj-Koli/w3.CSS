<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Bars</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 40px;
                font-family: lucida handwriting, cursive;
            }

            #posi {
                margin-left: auto;
                margin-right: auto;
            }
        </style>

        <hr />

        <h1>Bars</h1>

        <hr />

        <div class="w3-bar w3-border w3-white">
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-pink">
                Alpha
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-yellow">
                Delta
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-blue">
                Gamma
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-green">
                Omega
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-deep-orange">
                Beta
            </div>
        </div>

        <hr />

        <div
            id="posi"
            class="w3-bar-block w3-border w3-white"
            style="width: 200px">
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-pink">
                Alpha
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-yellow">
                Delta
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-blue">
                Gamma
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-green">
                Omega
            </div>
            <div
                class="w3-bar-item w3-center w3-xlarge w3-mobile w3-hover-deep-orange">
                Beta
            </div>
        </div>

        <hr />

        <div class="w3-bar w3-border w3-white">
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-pink"
                >Alpha</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-yellow"
                >Delta</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-blue"
                >Gamma</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-green"
                >Omega</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-deep-orange"
                >Beta</a
            >
        </div>

        <hr />

        <div
            id="posi"
            class="w3-bar-block w3-border w3-white"
            style="width: 200px">
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-pink"
                >Alpha</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-yellow"
                >Delta</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-blue"
                >Gamma</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-green"
                >Omega</a
            >
            <a
                href=""
                class="w3-bar-item w3-center w3-xlarge w3-button w3-mobile w3-hover-deep-orange"
                >Beta</a
            >
        </div>

        <hr />

        <h1>Progress Bars</h1>

        <hr />

        <div class="w3-white">
            <div class="w3-pink w3-padding" style="width: 25%"></div>
        </div>

        <br />

        <div class="w3-white">
            <div class="w3-yellow w3-padding" style="width: 50%"></div>
        </div>

        <br />

        <div class="w3-white">
            <div class="w3-blue w3-padding" style="width: 75%"></div>
        </div>

        <br />

        <hr />

        <div class="w3-white w3-large">
            <div class="w3-pink w3-padding w3-center" style="width: 25%">
                25%
            </div>
        </div>

        <br />

        <div class="w3-white w3-large">
            <div class="w3-yellow w3-padding w3-center" style="width: 50%">
                50%
            </div>
        </div>

        <br />

        <div class="w3-white w3-large">
            <div class="w3-blue w3-padding w3-center" style="width: 75%">
                75%
            </div>
        </div>

        <br />

        <hr />

        <div class="w3-white w3-round">
            <div
                class="w3-container w3-padding w3-center w3-blue w3-round"
                style="width: 35%">
                Round
            </div>
        </div>

        <br />

        <div class="w3-white w3-round-large">
            <div
                class="w3-container w3-padding w3-center w3-blue w3-round-large"
                style="width: 35%">
                Large
            </div>
        </div>

        <br />

        <div class="w3-white w3-round-xlarge">
            <div
                class="w3-container w3-padding w3-center w3-blue w3-round-xlarge"
                style="width: 35%">
                xLarge
            </div>
        </div>

        <br />

        <div class="w3-white w3-round-xxlarge">
            <div
                class="w3-container w3-padding w3-center w3-blue w3-round-xxlarge"
                style="width: 35%">
                xxLarge
            </div>
        </div>

        <br />

        <div class="w3-white w3-circle">
            <div
                class="w3-container w3-padding w3-center w3-blue w3-circle"
                style="width: 35%">
                Circle
            </div>
        </div>

        <br />

        <hr />
    </body>
</html>
