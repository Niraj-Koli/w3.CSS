<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Layouts</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Layouts</h1>

        <hr />

        <div class="w3-container w3-xlarge w3-center w3-cell w3-indigo">
            Cell
        </div>

        <hr />

        <div class="w3-container w3-cell-row">
            <div class="w3-container w3-cell w3-pink">
                <p class="w3-center w3-xlarge">Cell</p>
            </div>
            <div class="w3-container w3-cell w3-yellow">
                <p class="w3-center w3-xlarge">Cell</p>
            </div>
            <div class="w3-container w3-cell w3-blue">
                <p class="w3-center w3-xlarge">Cell</p>
            </div>
        </div>

        <hr />

        <div class="w3-container w3-center w3-xlarge w3-cell w3-deep-orange">
            Long Statement Long Cell
        </div>

        <hr />

        <div class="w3-container w3-center w3-xlarge w3-cell w3-purple">
            <p class="w3-center w3-xlarge">Cellular</p>
            <p class="w3-center w3-xlarge">Cellular</p>
            <p class="w3-center w3-xlarge">Cellular</p>
            <p class="w3-center w3-xlarge">Cellular</p>
            <p class="w3-center w3-xlarge">Cellular</p>
        </div>

        <hr />

        <div
            id="position"
            class="w3-container w3-center w3-xlarge w3-cell w3-pink w3-cell-top"
            style="height: 200px; width: 200px">
            CellTop
        </div>

        <div
            id="position"
            class="w3-container w3-center w3-xlarge w3-cell w3-yellow w3-cell-middle"
            style="height: 200px; width: 200px">
            CellMiddle
        </div>

        <div
            id="position"
            class="w3-container w3-center w3-xlarge w3-cell w3-blue w3-cell-bottom"
            style="height: 200px; width: 200px">
            CellBottom
        </div>

        <hr />
    </body>
</html>
