<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Borders</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }

            div {
                font-size: 30px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Borders</h1>

        <hr />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border-red w3-border">
            Border
        </div>

        <br />

        <div class="w3-panel w3-center w3-border-pink w3-border-top">
            Top Border
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-border-green w3-border-left">
            Left Border
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-right w3-border-blue w3-border-right">
            Right Border
        </div>

        <br />

        <div class="w3-panel w3-center w3-border-purple w3-border-bottom">
            Bottom Border
        </div>

        <br />

        <hr />

        <h2>Rounded Borders</h2>

        <hr />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-border-black">
            Normal
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-round-small w3-border-black">
            Small
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-round w3-border-black">
            Round
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-round-large w3-border-black">
            Large
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-round-xlarge w3-border-black">
            xLarge
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-round-xxlarge w3-border-black">
            xxLarge
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-border w3-margin-left w3-margin-right w3-circle w3-padding-32 w3-border-black">
            Circle
        </div>

        <br />

        <hr />

        <h1>Bars</h1>

        <hr />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border-red w3-topbar w3-bottombar w3-leftbar w3-rightbar">
            Bar
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border-pink w3-topbar">
            Topbar
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border-green w3-leftbar">
            Leftbar
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border-blue w3-rightbar">
            Rightbar
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border-purple w3-bottombar">
            Bottombar
        </div>

        <br />

        <hr />

        <h2>Hoverable Borders & Bars</h2>

        <hr />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border w3-hover-border-purple">
            Alpha
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border w3-border-blue w3-hover-border-purple">
            Beta
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-border w3-border-blue w3-green w3-hover-border-purple w3-hover-yellow">
            Gamma
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-hover-border-purple">
            Delta
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-blue w3-hover-border-purple">
            Epsilon
        </div>

        <br />

        <div
            class="w3-panel w3-center w3-margin-left w3-margin-right w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-blue w3-green w3-hover-border-purple w3-hover-yellow">
            Zeta
        </div>

        <br />

        <hr />
    </body>
</html>
